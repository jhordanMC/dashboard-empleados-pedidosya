<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Team Guevara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #ff2d55;
            z-index: 1000;
        }
        .motivational-quote {
            position: fixed;
            top: 60px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 10px auto;
            z-index: 900;
            white-space: nowrap;
            overflow-x: auto;
            text-overflow: ellipsis;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 120px;
        }
        .login-container h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .login-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #ff2d55;
            margin-bottom: 20px;
            object-fit: cover;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff2d55;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        .login-container button:hover {
            background-color: #e02448;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .success {
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header-bar"></div>
    <p class="motivational-quote" id="quote"></p>
    <div class="login-container">
        <h2>Login - Team Guevara</h2>
        <img src="ciro.jpg" alt="Ciro">
        <input type="email" id="email" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button onclick="validateLogin()">Iniciar Sesión</button>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        const motivationalQuotes = [
            "¡El éxito es la suma de pequeños esfuerzos repetidos día tras día!",
            "¡No temas fallar, teme no intentarlo!",
            "¡Cree en ti mismo, eres más grande que cualquier obstáculo!",
            "¡La única forma de hacer un gran trabajo es amar lo que haces!",
            "¡No importa lo lento que vayas, sigue avanzando!",
            "¡Sé tú mismo, los demás ya están ocupados!",
            "¡El fracaso es una oportunidad para aprender y crecer!",
            "¡La vida es un regalo, aprovéchala al máximo!",
            "¡Cáete, levántate y sigue adelante, siempre hay una nueva oportunidad!",
            "¡La gratitud abre la puerta a la felicidad!"
        ];

        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * motivationalQuotes.length);
            document.getElementById("quote").textContent = motivationalQuotes[randomIndex];
        }

        const validEmails = [
            "jhordan.medina_apx.ext@pedidosya.com",
            "sergio.ccopa_apx.ext@pedidosya.com",
            "maryuri.ruiz_apx.ext@pedidosya.com",
            "jazmin.huanca_apx.ext@pedidosya.com",
            "aurelio.castro_apx.ext@pedidosya.com",
            "veronica.allauca_apx.ext@pedidosya.com",
            "carlos.lobe_apx.ext@pedidosya.com",
            "alondra.vasquez_apx.ext@pedidosya.com",
            "juliocesar.rivera_apx.ext@pedidosya.com",
            "claire.cerron_apx.ext@pedidosya.com",
            "miguel.tito_apx.ext@pedidosya.com",
            "sergio.mondalgo_apx.ext@pedidosya.com",
            "ruth.sumaran_apx.ext@pedidosya.com",
            "marcia.sanchez_apx.ext@pedidosya.com",
            "angel.castillo_apx.ext@pedidosya.com",
            "raphael.torres_apx.ext@pedidosya.com",
            "maria.galindo_apx.ext@pedidosya.com"
        ];

        function validateLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (validEmails.includes(email) && password === "asesor123") {
                const workerName = email.split(/[_\.@]/)[0]
                    .split(' ')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                    .join(' ');
                localStorage.setItem('workerName', workerName);
                localStorage.setItem('workerEmail', email);
                errorMessage.textContent = "¡Inicio de sesión exitoso!";
                errorMessage.className = "success";
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000); // Redirige después de 1 segundo
            } else {
                errorMessage.textContent = "Correo o contraseña incorrectos.";
                errorMessage.className = "error";
            }
        }

        // Mostrar una frase motivadora al cargar la página
        window.onload = displayRandomQuote;
    </script>
</body>
</html>

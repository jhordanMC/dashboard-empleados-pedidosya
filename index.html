<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Team Guevara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://wallpapers.com/images/featured/fondo-de-espacio-htygkta8z6o3mcx2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }
        .motivational-quote {
            position: fixed;
            top: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin: 0 auto;
            padding: 0 10px;
            z-index: 900;
            white-space: normal;
            line-height: 1.4;
            display: none;
        }
        @media (max-width: 600px) {
            .motivational-quote {
                font-size: 18px;
                max-width: 90%;
            }
        }
        .role-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2000;
        }
        .role-panel {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(107, 55, 148, 0.5);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .role-panel .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .role-panel img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            border: none;
            object-fit: cover;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        .role-panel p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .role-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .role-btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .role-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: transparent;
            transition: background-color 0.3s;
            background-size: 40px;
            background-repeat: no-repeat;
            background-position: center;
            width: 80px;
            height: 80px;
        }
        .role-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        .role-btn.admin-btn {
            background-image: url('https://cdn-icons-png.flaticon.com/512/78/78948.png');
        }
        .role-btn.admin-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        .role-btn.user-btn {
            background-image: url('https://cdn-icons-png.flaticon.com/512/456/456212.png');
        }
        .role-btn.user-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        .role-label {
            font-size: 1.1em;
            color: white;
            margin-top: 5px;
        }
        .login-container {
            display: none;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(107, 55, 148, 0.5);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
            margin-top: 120px;
            z-index: 1000;
            color: white;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .login-container img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            border: none;
            object-fit: cover;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        .login-container input {
            width: 80%;
            max-width: 250px;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            display: block;
        }
        .login-container button {
            width: 80%;
            max-width: 250px;
            padding: 10px;
            background-color: #ff2d55;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
            background-image: url('https://cdn-icons-png.flaticon.com/512/2089/2089737.png'); /* Puerta cerrada */
            background-size: 24px;
            background-repeat: no-repeat;
            background-position: 10px center; /* Ícono a la izquierda */
            padding-left: 40px; /* Espacio para el ícono */
            text-align: left; /* Texto alineado a la izquierda */
        }
        .login-container button:hover {
            background-color: #e02448;
            background-image: url('https://cdn-icons-png.flaticon.com/512/2089/2089736.png'); /* Puerta abierta */
            background-size: 24px;
            background-repeat: no-repeat;
            background-position: 10px center;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .success {
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <p class="motivational-quote" id="quote"></p>
    <div class="role-selection">
        <div class="role-panel">
            <div class="image-container">
                <img src="ciro.jpg" alt="Ciro">
                <img src="alba.jpeg" alt="Alba">
            </div>
            <p>CIRO</p>
            <p>Selecciona tu rol</p>
            <div class="role-buttons">
                <div class="role-btn-container">
                    <button class="role-btn admin-btn" onclick="selectRole('admin')"></button>
                    <span class="role-label">Administrador</span>
                </div>
                <div class="role-btn-container">
                    <button class="role-btn user-btn" onclick="selectRole('user')"></button>
                    <span class="role-label">Usuario</span>
                </div>
            </div>
        </div>
    </div>
    <div class="login-container">
        <h2>Login - Team Guevara</h2>
        <div class="image-container">
            <img src="ciro.jpg" alt="Ciro">
            <img src="alba.jpeg" alt="Alba">
        </div>
        <input type="email" id="email" placeholder="Correo electrónico" aria-label="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" aria-label="Contraseña" required>
        <button onclick="validateLogin()">Iniciar Sesión</button>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        const motivationalQuotes = [
            "¡El éxito es la suma de pequeños esfuerzos repetidos día tras día!",
            "¡No temas fallar, teme no intentarlo!",
            "¡Cree en ti mismo, eres más grande que cualquier obstáculo!",
            "¡La única forma de hacer un gran trabajo es amar lo que haces!",
            "¡No importa lo lento que vayas, sigue avanzando!",
            "¡Sé tú mismo, los demás ya están ocupados!",
            "¡El fracaso es una oportunidad para aprender y crecer!",
            "¡La vida es un regalo, aprovéchala al máximo!",
            "¡Cáete, levántate y sigue adelante, siempre hay una nueva oportunidad!",
            "¡La gratitud abre la puerta a la felicidad!"
        ];

        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * motivationalQuotes.length);
            document.getElementById("quote").textContent = motivationalQuotes[randomIndex];
            document.getElementById("quote").style.display = 'block';
        }

        function selectRole(role) {
            localStorage.setItem('role', role);
            document.querySelector('.role-selection').style.display = 'none';
            document.querySelector('.login-container').style.display = 'block';
            displayRandomQuote();
        }

        const validEmails = [
            "jhordan.medina@ciro.com",
            "sergio.ccopa@ciro.com",
            "jazmin.huanca@ciro.com",
            "veronica.allauca@ciro.com",
            "claire.cerron@ciro.com",
            "miguel.tito@ciro.com",
            "sergio.mondalgo@ciro.com",
            "ruth.sumaran@ciro.com",
            "angel.castillo@ciro.com",
            "raphael.torres@ciro.com",
            "ruth.sumaran@ciro.com",
            "emily.garcia@ciro.com",
            "gilber.cosme@ciro.com",
            "daniela.alarcon@ciro.com",
            "carmen.gallego@ciro.com",

        ];

        function validateLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            const role = localStorage.getItem('role');
            let redirectPage = "dashboard.html";

            if (role === 'admin' && email === "jadmin@pedidosya.com" && password === "652MedJhor256") {
                errorMessage.textContent = "¡Inicio de sesión exitoso, Administrador!";
            } else if (role === 'user' && validEmails.includes(email) && password === "Pantreon2569+") {
                errorMessage.textContent = "¡Inicio de sesión exitoso!";
            } else {
                errorMessage.textContent = "Correo, contraseña o rol incorrectos.";
                errorMessage.className = "error";
                return;
            }

            const workerName = email.split(/[_\.@]/)[0]
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
            localStorage.setItem('workerName', workerName);
            localStorage.setItem('workerEmail', email);
            errorMessage.className = "success";
            setTimeout(() => {
                window.location.href = redirectPage;
            }, 1000);
        }
    </script>
</body>
</html>
